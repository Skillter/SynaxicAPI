# PostgreSQL Master Configuration for Streaming Replication

# Connection Settings
listen_addresses = '*'
max_connections = 100

# Write Ahead Log (WAL) Settings
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 256MB

# Archiving (optional but recommended)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/data/archive/%f && cp %p /var/lib/postgresql/data/archive/%f'

# Hot Standby (allows read queries on replica)
hot_standby = on

# Synchronous Replication (optional - provides stronger durability)
# synchronous_commit = on
# synchronous_standby_names = 'replica1'

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%m [%p] %u@%d '
log_timezone = 'UTC'

# Performance
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
min_wal_size = 1GB
max_wal_size = 4GB
