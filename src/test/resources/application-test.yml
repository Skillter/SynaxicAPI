spring:
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  
  # Disable Flyway for H2 (migrations are Postgres-specific)
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379
  
  session:
    store-type: none

# Disable Redisson auto-configuration in tests
redisson:
  config: ""

logging:
  level:
    dev.skillter.synaxic: DEBUG

