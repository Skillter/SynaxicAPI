# ===================================================================
# DEV Profile (For local tests and development)
# ===================================================================

# --- Database (H2 in-memory) ---
# This is used for quick startup when not running Testcontainers.
# Testcontainers will override this with @ServiceConnection.
spring.datasource.url=jdbc:h2:mem:synaxicdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.h2.console.enabled=true

# --- Redis (Standard Spring Data properties) ---
# This provides a default for local dev without containers.
# Testcontainers will override this with @ServiceConnection.
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Logging ---
logging.level.dev.skillter.synaxic=DEBUG
logging.level.org.springframework.web=DEBUG

# Allow test beans to override production beans
spring.main.allow-bean-definition-overriding=true

spring.devtools.restart.additional-paths=src/main/resources/static
spring.devtools.livereload.enabled=true