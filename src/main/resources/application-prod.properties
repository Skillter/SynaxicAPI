# ===================================================================
# PROD Profile (For production deployment inside Docker)
# ===================================================================

# --- Database (PostgreSQL) ---
# These values are injected by Docker Compose as environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# --- Redis ---
# Connection details for the master/slave setup.
spring.data.redis.master.host=${SPRING_DATA_REDIS_MASTER_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL_ENABLED:true}
# Comma-separated list of slave hosts, e.g., rediss://host1:port,rediss://host2:port
spring.data.redis.slave-hosts=${SPRING_DATA_REDIS_SLAVE_HOSTS:}
# Redis read mode for master/slave setups. Can be MASTER or SLAVE.
synaxic.redis.read-mode=${SYNAXIC_REDIS_READ_MODE:MASTER}


# --- Logging ---
# Use INFO level logging for production to reduce noise
logging.level.dev.skillter.synaxic=INFO
logging.level.org.springframework.web=INFO