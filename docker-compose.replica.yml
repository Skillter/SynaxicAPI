name: synaxic-replica

services:
  app-replica:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaxic-app-replica
    depends_on:
      redis-replica:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./redis/tls:/app/redis-tls
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Connect to local replica PostgreSQL (read-only)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-replica:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      # Connect to master Redis for writes
      - SPRING_DATA_REDIS_MASTER_HOST=${REDIS_MASTER_HOST}
      - SPRING_DATA_REDIS_PORT=6380
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      # Enable read from local Redis replica
      - SPRING_DATA_REDIS_REPLICA_HOST=redis-replica
      - SYNAXIC_REDIS_READ_MODE=REPLICA
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  postgres-replica:
    image: postgres:16
    container_name: synaxic-postgres-replica
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./postgres/replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/replica/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./scripts/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-replica:
    image: redis:7-alpine
    container_name: synaxic-redis-replica
    command: ["redis-server", "/usr/local/etc/redis/redis-replica.conf"]
    ports:
      - "6380:6380"
    volumes:
      - ./redis/redis-replica.conf:/usr/local/etc/redis/redis-replica.conf
      - ./redis/tls:/usr/local/etc/redis/tls
      - redis-replica-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "-p", "6380", "--tls", "--cacert", "/usr/local/etc/redis/tls/redis.crt", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: synaxic-prometheus-replica
    user: "65534:65534"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - prometheus-replica-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: synaxic-grafana-replica
    user: "472:472"
    ports:
      - "3000:3000"
    volumes:
      - grafana-replica-data:/var/lib/grafana
      - ./prometheus/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

volumes:
  postgres-replica-data:
  redis-replica-data:
  prometheus-replica-data:
  grafana-replica-data:
