# Redis Replica Configuration

# General
bind 0.0.0.0
protected-mode no
requirepass REPLACE_WITH_REDIS_PASSWORD

# TLS Configuration
port 0
tls-port 6380
tls-cert-file /usr/local/etc/redis/tls/redis.crt
tls-key-file /usr/local/etc/redis/tls/redis.key
tls-auth-clients no

# Replication Configuration
replicaof REPLACE_WITH_MASTER_HOST 6380
masterauth REPLACE_WITH_REDIS_PASSWORD

# TLS for replication connection
tls-replication yes

# Replica settings
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100

# Persistence (optional on replica, but recommended)
save 900 1
save 300 10
save 60 10000

dir /data
dbfilename dump.rdb
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""
